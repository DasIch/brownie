[tox]
envlist = docs,py25,py26,py27,pypy

[testenv]
deps =
# due to the way we use mixins, test names in previous versions are absolutely
# unusable. As soon as 0.4 is released we can switch to that.
 git+git://github.com/dag/attest.git
 sphinx
commands =
 python runtests.py
 sphinx-build -W -b doctest docs docs/_build/doctest

[testenv:docs]
deps = sphinx
commands =
 sphinx-build -W -b html docs docs/_build/html
 sphinx-build -W -b linkcheck docs docs/_build/linkcheck
